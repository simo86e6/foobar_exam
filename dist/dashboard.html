<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ibn7xue.css">
    <meta name="description" content="Bar, foobar, frontpage, mainpage, foobar">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
<script type="module" crossorigin src="./assets/dashboard.08272251.js"></script>
  <link rel="stylesheet" href="./assets/dashboard.f9c3ac7c.css">
</head>
<body>

    <div id="portraetmode">
        <h1 id="portraet_tekst">! The dashboard doesn't<br>work in this orientationmode!</h1>
        <h1 id="portraet_tekst">PLEASE TURN YOUR SCREEN</h1>
    </div>
    
    <header>
        <h1 onclick="window.location.href=('index.html')">FOOBAR</h1>
        <i class="fa fa-cog"></i>
    </header>

    <main>
        
        <section id="top">
            <div class="col-sm">
            <div id="clock">

                <div class="clock">

                    <div class="hour">
                        <div class="hr" id="hr"></div>
                    </div>
            
                    <div class="min">
                        <div class="mn" id="mn"></div>
                    </div>
            
                    <div class="sec">
                        <div class="sc" id="sc"></div>
                    </div>
            
                </div>
            

                <div id="countdown_text">
                    <p id="countdown"></p>
                    <h3>...until closingtime!</h3>
                </div>
            </div>
        </div>
            

            <div class="col-sm">
            <div id="ready_orders">

                <h2>Orders</h2>
                
                
                <h3>In queue</h3>
                
                <div id="order_queue">
                    <!-- Her kommer P tags ind fra JS -->
                </div>


                <h3>Working on</h3>
                <div id="order_in_progress">
                    <!-- Her kommer P tags ind fra JS -->
                </div>

                <h3>Your beers are ready!</h3>
                <div id="order_finished">
                    <!-- Her kommer P tags ind fra JS -->
                </div>
            </div>
            </div>

 <div class="col-sm">
            <div id="storage"> 
                <h2>Storage</h2>
                <div id="content">
                <div id="stock">
                    <img src="#" id="stock0_img" alt="hund">
                    <p id="stock0_name"></p>
                    <h3>Storage</h3>
                    <p id="stock0_level"></p>
                    <!-- <h3>På lager</h3>
                    <p id="stock0_kegs"></p> -->
                </div>

                <div id="stock1">
                    <img src="#" id="stock1_img" alt="hund">
                    <p id="stock1_name"></p>
                    <h3>Storage</h3>
                    <p id="stock1_level"></p>
                    <!-- <h3>På lager</h3>
                    <p id="stock1_kegs"></p> -->
                </div>

                <div id="stock2">
                    <img src="#" id="stock2_img" alt="hund">
                    <p id="stock2_name"></p>
                    <h3>Storage</h3>
                    <p id="stock2_level"></p>
                    <!-- <h3>På lager</h3>
                    <p id="stock2_kegs"></p> -->
                </div>
            </div>
            </div>
            </div>
        </section>
        <section id="bottom">
            <div class="col-sm1">
            <div id="queue">
                <div id="queue_text">
                    <h2>Orders in queue</h2>
                    <h2 id="queue_number"></h2>
                </div>
            
            <div id="beer_pictures">
            </div>

            </div>
            </div>
            <div class="col-sm2">
                <div id="bartenders">
                    <h2>Bartenders</h2>
                    <template class="temp_bartenders">
                        
                        <div class="content">
                            <div class="col_left">
                                <img src="#" alt="bartender" class="each_bartender">
                                <h3 class="bartender_name"></h3>
                                <p class="bartender_status"></p>
                            </div>
                            <div class="col_right">
                                <div class="box">
                                    <h3>Status</h3>
                                    <p class="bartender_statusdetail"></p>
                                </div>
                                <div class="box">
                                    <h3>Pouring</h3>
                                    <p class="bartender_usingtap"></p>
                                </div>
                                <div class="box">
                                    <h3>Serving</h3>
                                    <p class="bartender_servingcustomer"></p>
                                </div>
                            </div>
                        </div>
                    </template>

                    <div class="bartender_content">
                        <!-- APPEND KLON -->
                    </div>

                </div>
            </div>
                
        </section>

        
    </main>
    
</body>
</html>
