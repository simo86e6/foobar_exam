<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ibn7xue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
<script type="module" crossorigin src="./assets/dashboard.ac12d77d.js"></script>
  <link rel="stylesheet" href="./assets/dashboard.345b727f.css">
</head>
<body>
    <header>
        <h1>FOOBAR</h1>
        <i class="fa fa-cog"></i>
    </header>

    <main>
        <section id="top">
            <div class="col-sm">
            <div id="clock">

                <div class="clock">

                    <div class="hour">
                        <div class="hr" id="hr"></div>
                    </div>
            
                    <div class="min">
                        <div class="mn" id="mn"></div>
                    </div>
            
                    <div class="sec">
                        <div class="sc" id="sc"></div>
                    </div>
            
                </div>
            


                <p id="countdown"></p>
                <h3>...til lukketid!</h3>
            </div>
        </div>
            

            <div class="col-sm">
            <div id="ready_orders">

                <h2>Bestillinger</h2>
                
                
                <h3>I kø</h3>
                
                <div id="order_queue">
                    <!-- Her kommer P tags ind fra JS -->
                </div>


                <h3>Vi arbejder nu på</h3>
                <div id="order_in_progress">
                    <!-- Her kommer P tags ind fra JS -->
                </div>

                <h3>Hent din bajer!</h3>
                <div id="order_finished">
                    <!-- Her kommer P tags ind fra JS -->
                </div>
            </div>
            </div>

 <div class="col-sm">
            <div id="storage"> 
                <h2>Beholdning</h2>
                <div id="content">
                <div id="stock">
                    <img src="#" id="stock0_img" alt="hund">
                    <p id="stock0_name"></p>
                    <h3>Beholdning</h3>
                    <p id="stock0_level"></p>
                    <h3>På lager</h3>
                    <p id="stock0_kegs"></p>
                </div>

                <div id="stock1">
                    <img src="#" id="stock1_img" alt="hund">
                    <p id="stock1_name"></p>
                    <h3>Beholdning</h3>
                    <p id="stock1_level"></p>
                    <h3>På lager</h3>
                    <p id="stock1_kegs"></p>
                </div>

                <div id="stock2">
                    <img src="#" id="stock2_img" alt="hund">
                    <p id="stock2_name"></p>
                    <h3>Beholdning</h3>
                    <p id="stock2_level"></p>
                    <h3>På lager</h3>
                    <p id="stock2_kegs"></p>
                </div>
            </div>
            </div>
            </div>
        </section>
        <section id="bottom">
            <div class="col-sm1">
            <div id="queue">
                <div id="queue_text">
                    <h2>Bestillinger i kø...</h2>
                    <p id="queue_number"></p>
                </div>
            
            <div id="beer_pictures">
            </div>

            </div>
            </div>
            <div class="col-sm2">
                <div id="bartenders">
                    <template class="temp_bartenders">
                        <h2>Bartendere</h2>
                        <div class="content">
                            <div class="col_left">
                                <img src="#" alt="bartender" class="each_bartender">
                                <h3 class="bartender_name"></h3>
                                <p class="bartender_status"></p>
                            </div>
                            <div class="col_right">
                                <div class="box">
                                    <h3>Status</h3>
                                    <p class="bartender_statusdetail"></p>
                                </div>
                                <div class="box">
                                    <h3>Skænker</h3>
                                    <p class="bartender_usingtap"></p>
                                </div>
                                <div class="box">
                                    <h3>Serverer</h3>
                                    <p class="bartender_servingcustomer"></p>
                                </div>
                            </div>
                        </div>
                    </template>

                    <div id="bartender_content">
                        <!-- APPEND KLON -->
                    </div>

                </div>
            </div>
                
        </section>

        
    </main>
    
</body>
</html>
