<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ibn7xue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>form_betaling</title>
<script type="module" crossorigin src="./assets/betaling.7510f24e.js"></script>
  <link rel="stylesheet" href="./assets/style_form.e8770fa5.css">
</head>
<body id="betaling">
    <nav>
        <div id="top_nav">
            <img src="./assets/ordre_icon.925f3a69.svg" alt="bestillinger" id="nav_icon">
            <h1 id="logo">FOOBAR</h1>
            <i class='fa fa-shopping-basket'></i>
        </div>
        <div id="tilbage">
            <i class='fa fa-caret-left'></i>
            <h4>Gå tilbage</h4>
        </div>
    </nav>

    <container id="kort_oplysninger">
        
        <section id="card" class="card hide">
            <form class="credit_card">
              <article class="credit_container">
                  
                <!-- <article class="card_ani"></article> -->
                <fieldset class="card_wrapper">
                <div id="card_details">
                    <label for="full_name" class="labels">Navn på kort</label>
                    <input type="text" id="full_name" placeholder="JOHN SMITH" pattern="(?:[a-z]|[A-Z]).{0,30}\s(?:[a-z]|[A-Z]).{0,30}" name="card" required />
                    <!-- <p class="invalid_text star hide">*</p> -->
                  </div>
                  <div id="card_details">
                    <label for="number" class="labels">Kortnummer</label>
                    <input type="text" id="number" maxlength="19" minlength="19" placeholder="1234 5678 9012 3456" pattern=".{19,19}" name="card" required />
                    <!-- <p class="invalid_text star hide">*</p> -->
                  </div>
                  <div class="small_inputs">
                    <div class="expire">
                        <div id="card_details">
                        <label for="month" class="labels">Måned</label>
                        <input type="number" max="12" min="01" id="month" placeholder="XX" name="card" required />
                        <!-- <p class="invalid_text star hide">*</p> -->
                      </div>
                      <div id="card_details">
                        <label for="year" class="labels">År</label>
                        <input type="text" maxlength="2" minlength="2" id="year" placeholder="XX" name="card" pattern="^[0-9]{2}$" required />
                        <!-- <p class="invalid_text star hide">*</p> -->
                      </div>
                    </div>
                    <div id="card_details">
                      <label for="secure" class="labels">CVC</label>
                      <input type="text" maxlength="3" minlength="3" id="secure" placeholder="XXX" name="card" pattern=".{3,3}" required />
                      <!-- <p class="invalid_text star hide">*</p> -->
                    </div>
                  </div>
                 
                </fieldset>
              </article>
              <!-- <div class="credit_invalid">
                <p class="invalid_creditcard invalid_text hide">You need to fill out 16 digits for the credit card</p>
                <p class="invalid_month invalid_text hide">You need to enter two digits for the month</p>
                <p class="invalid_year invalid_text hide">You need to enter two digits for the year and the year has to be bigger than 20</p>
                <p class="invalid_cvc invalid_text hide">You need to enter the security code on the back of your card (3 digits).</p>
                <p class="invalid_name invalid_text hide">Enter at least a first and a last name</p>
              </div> -->
               
           
                <div id="andet_betaling">

                    <h2>Eller betal med...</h2>
    
                    <div id="betalingsmetoder">
    
                        <img src="./assets/mobilepay_icon.291aa33d.svg" alt="mobilepay">
    
                        <img src="./assets/applepay_icon.55e584dc.svg" alt="applepay">
    
                    </div>
    
                    <button onclick="window.location.href=('bekraeftelse.html')">KØB</button>
    
                </div>
            </form>
            </section>
    </container>

    <footer>
        <div id="contact">
           <i class="fa fa-envelope"></i>
           <i class="fa fa-phone"></i>
        </div>
        <h1 id="logo">FOOBAR</h1>
        <div id="some">
           <i class="fa fa-facebook-official"></i>
           <i class="fa fa-instagram"></i>
        </div>
    </footer>
    
    
</body>
</html>
