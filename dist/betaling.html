<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_betaling</title>
<script type="module" crossorigin src="./assets/betaling.699f8ca9.js"></script>
  <link rel="stylesheet" href="./assets/style_form.7baec0e4.css">
</head>
<body>
    <nav>
        <img src="#" alt="bestillinger">
        <h1>FOOBAR</h1>
        <img src="#" alt="kurv">
    </nav>
    <div id="tilbage">
        <img src="#" alt="pil">
        <h4>Gå tilbage</h4>
    </div>

    <container id="kort_oplysninger">
        <div id="kortnavn">
            <label for="full_name" class="labels">Kortenehavers navn</label>
            <input type="text" id="full_name" placeholder="Jonas Lind" pattern="(?:[a-z]|[A-Z]).{0,30}\s(?:[a-z]|[A-Z]).{0,30}" name="card" required="">
        </div>
        <div id="kortnummer">
            <label for="number" class="labels">Kortnummer</label>
            <input type="text" id="number" maxlength="19" minlength="19" placeholder="1256 3478 9012 9012" pattern=".{19,19}" name="card" required="">
        </div>
        <div id="kort_dato_cvc">
            <div id="column_right">
            <label for="expiration_date" class="labels">Udløbsdato</label>
                <div id="content_box">
                    <input type="number" max="12" min="01" id="month" placeholder="XX" name="card" required="">
                    <input type="text" maxlength="2" minlength="2" id="year" placeholder="XX" name="card" pattern="^[0-9]{2}$" required="">
                </div>
            </div>
            <div id="column_left"> 
                <label for="secure" class="labels">CVC</label>
                <input type="text" maxlength="3" minlength="3" id="secure" placeholder="XXX" name="card" pattern=".{3,3}" required="">
            </div> 
            <div id="andet_betaling">
                <h2>Eller betal med...</h2>
                <div id="betalingsmetoder">
                    <img src="#" alt="mobilepay">
                    <img src="#" alt="applepay">
                </div>
                <button onclick="window.location.href=('bekraeftelse.html')">KØB</button>
            </div>
        </div>
    </container>

    <footer>
        <div id="contact">
           <img src="#" alt="mail">
           <img src="#" alt="phone">
        </div>
        <h1>FOOBAR</h1>
        <div id="some">
           <img src="#" alt="facebook">
           <img src="#" alt="instagram">
        </div>
    </footer>
    
    
</body>
</html>
