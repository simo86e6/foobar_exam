<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ibn7xue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>form_betaling</title>
<script type="module" crossorigin src="./assets/betaling.4b8470e0.js"></script>
  <link rel="stylesheet" href="./assets/style_form.fe574bcb.css">
</head>
<body id="betaling">
  <nav>
    <div id="top_nav">
        <img src="./assets/ordre_icon.925f3a69.svg" alt="bestillinger" id="nav_icon" onclick="window.location.href=('kvittering.html')">
        <h1 id="logo" onclick="window.location.href=('index.html')">FOOBAR</h1>
        <div id="right_container">
            <i onclick="toggleDarkLight(this)" class="fa fa-toggle-off"></i>
            <i class='fa fa-shopping-basket link_basket' onclick="window.location.href=('kurv.html')"></i>
        </div>
    </div>
    <div id="tilbage" onclick="window.location.href=('kurv.html')">
        <i class='fa fa-caret-left'></i>
        <h4>Back</h4>
    </div>
</nav>

    <container id="kort_oplysninger">
        
        <section id="card" class="card ">
            <form class="credit_card">
              <article class="credit_container">
                  
                <!-- <article class="card_ani"></article> -->
                <fieldset class="card_wrapper">
                <div id="card_details">
                    <label class="labels">Name on card</label>
                    <input type="text" id="full_name" placeholder="JOHN/JANE DOE" onkeypress="return /[a-z\sæøå]/i.test(event.key)" required />
                  </div>
                  <div id="card_details">
                    <label class="labels">Cardnumber</label>
                    <input type="text" value="" id="number" maxlength="19" minlength="19" placeholder="1234 5678 9012 3456" onkeypress="return /[0-9]/i.test(event.key)"  required />
                  </div>
                  <div class="small_inputs">
                    <div class="expire">
                        <div id="card_details">
                        <label class="labels">Month</label>
                        <input type="number" max="12" min="1" id="month" placeholder="XX"  required />
                      </div>
                      <div id="card_details">
                        <label class="labels">Year</label>
                        <input type="text" maxlength="2" minlength="2" id="year" placeholder="XX" pattern="^[0-9]{2}$" required />
                      </div>
                    </div>
                    <div id="card_details">
                      <label class="labels">CVC</label>
                      <input type="text" maxlength="3" minlength="3" id="secure" placeholder="XXX" onkeypress="return /[0-9]/i.test(event.key)" required />
                    </div>
                  </div>
                 
                </fieldset>
              </article>
               
           
                <div id="andet_betaling">

                    <h2>Or pay with...</h2>
    
                    <div id="betalingsmetoder">
    
                        <img src="./assets/mobilepay_icon.291aa33d.svg" alt="mobilepay">
    
                        <img src="./assets/applepay_icon.55e584dc.svg" alt="applepay">
    
                    </div>
                    <p id="total_price"></p>
                    <button id="finalize_purches">BUY</button>
    
                </div>
            </form>
            </section>
    </container>

    <footer>
        <div id="contact">
           <i class="fa fa-envelope"></i>
           <i class="fa fa-phone"></i>
        </div>
        <h1 id="logo" onclick="window.location.href=('index.html')">FOOBAR</h1>
        <div id="some">
           <i class="fa fa-facebook-official"></i>
           <i class="fa fa-instagram"></i>
        </div>
    </footer>
    
    
    <script>
      function toggleDarkLight(x) {
         x.classList.toggle("fa-toggle-on");

         if (document.body.hasAttribute('data-theme', 'light')) {
          document.body.removeAttribute('data-theme', 'light');
         }else {
          document.body.setAttribute('data-theme', 'light');
       }
         console.log("jegvirker");
         }
  </script>
</body>
</html>
