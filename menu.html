<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ibn7xue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>form_menu</title>
</head>
<body id="menu_page">
    <nav>
        <div id="top_nav">
            <img src="/img/ordre_icon.svg" alt="bestillinger" id="nav_icon">
            <h1 id="logo">FOOBAR</h1>
            <i onclick="myFunction(this)" class="fa fa-toggle-off"></i>
            <p id="amount_in_basket">0</p>
             <i class='fa fa-shopping-basket link_basket'></i>
        </div>
        <div id="tilbage">
            <i class='fa fa-caret-left'></i>
            <h4>Gå tilbage</h4>
        </div>
    </nav>
    

     <div id="menu">
       
        <template class="product_temp">       
        <div id="beer_box">
            <img class="beer_glass show_text" src="#" alt="beer_picture" id="beer">
            <div id="beer_info">
                <h2 class="beer_name"></h2>
                <p class="alcohol_procent"></p>
                <h3 class="beer_price"></h3>
                
            </div>
            <div id="beer_btns">
                <div id="btns_container" >
                    <button class="counter_minus">-</button>
                    <p class="counter_display"></p>
                    <button class="counter_plus">+</button>
                </div>
                <div id="test">
                    <button class="add_to_basket">Læg i kurv</button>
                </div>
            </div> 

            <div id="button_container">
                <button class="collapsible">show content</button>
            </div>
            <div class="more_body hide">
                <!-- <img src="" alt="" class="beer_label" /> -->
                <div class="product_txt">
                  <h3 class="head2">AROMA</h3>
                  <p class="beer_aroma"></p>
                  <h3 class="head2">APPEARANCE</h3>
                  <p class="beer_appearance"></p>
                  <h3 class="head2">MOUTHFEEL</h3>
                  <p class="beer_mouth_feel"></p>
                </div>
                <div class="product_txt">
                  <h3 class="head2">FLAVOUR</h3>
                  <p class="beer_flavour"></p>
                  <h3 class="head2">OVERALL</h3>
                  <p class="beer_overall"></p>
                </div>
            </div>

        </div>
        <!-- <div>
       
            
        </div> -->
            </template>
            
        <section class="beer_container">
            <!-- APPEND LIST -->
          </section>
        

        <div id="bottom_btn">
            <button class="link_basket">GÅ TIL KURV</button>
        </div>

    </div>

     

     <footer>
         <div id="contact">
            <i class="fa fa-envelope"></i>
            <i class="fa fa-phone"></i>
         </div>
         <h1 id="logo1">FOOBAR</h1>
         <div id="some">
            <i class="fa fa-facebook-official"></i>
            <i class="fa fa-instagram"></i>
         </div>
     </footer>

     <script type="module" src="/kurv.js"></script>

     <script>
         function myFunction(x) {
            x.classList.toggle("fa-toggle-on");
 
            if (document.body.hasAttribute('data-theme', 'light')) {
             document.body.removeAttribute('data-theme', 'light');
            }else {
             document.body.setAttribute('data-theme', 'light');
          }
            console.log("jegvirker");
            }
     </script>
    
</body>
</html>
